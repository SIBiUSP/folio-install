services:
  folio-db:
    build:
      context: /Users/mast4541/github/cu/folio/folio-install/alternative-install/docker-compose/images/postgres
    container_name: folio-db
    environment:
      FOLIO_DATABASE: folio
      FOLIO_DATABASE_ROLE_USER: folio
      FOLIO_PASSWORD: folio123
      PG_DATABASE: okapi
      PG_HOST: folio-db
      PG_PASSWORD: okapi25
      PG_PORT: '5432'
      PG_USERNAME: okapi
      POSTGRES_PASSWORD: password
      db.database: folio
      db.host: folio-db
      db.password: folio123
      db.port: '5432'
      db.username: folio
    image: culibraries/postgres:9.6
    volumes:
    - folio-pgdata:/var/lib/postgresql/data:rw
  folio-setup:
    build:
      context: /Users/mast4541/github/cu/folio/folio-install/alternative-install/docker-compose/images/folio-setup
    container_name: folio-setup
    depends_on:
    - folio-db
    - okapi
    environment:
      FOLIO_INSTALL_TAG: q3-2018-2
      FOLIO_PASSWORD: admin
      FOLIO_USER: diku_admin
      HAZELCAST_FILE: /usr/local/bin/folio/okapi/hazelcast.xml
      HAZELCAST_IP: okapi
      HAZELCAST_PORT: '5701'
      HAZELCAST_VERTX_PORT: '5703'
      INITDB: "true"
      LOAD_SAMPLEDATA: "true"
      OKAPI_CLUSTERHOST: okapi
      OKAPI_COMMAND: cluster
      OKAPI_HOST: okapi
      OKAPI_HOSTPORT: localhost:9130
      OKAPI_LOGLEVEL: ERROR
      OKAPI_NODENAME: okapi
      OKAPI_PORT: '9130'
      OKAPI_SCHEME: http
      OKAPI_TENANT: diku
      OKAPI_URL: http://okapi:9130
      PLATFORM_COMPLETE_TAG: q3-2018
      TENANT_DESCRIPTION: '''Danish Library Technology Institute'''
      TENANT_NAME: '''Datalogisk Institute'''
    image: culibraries/foliosetup:0.0.1
  mod-authtoken:
    build:
      args:
        MODULE: mod-authtoken
        ORG: folioorg
        TAG: 1.5.2
      context: /Users/mast4541/github/cu/folio/folio-install/alternative-install/docker-compose/images/backend-module
    container_name: folio-mod-authtoken
    depends_on:
    - folio-db
    - folio-setup
    - okapi
    environment:
      FOLIO_DATABASE: folio
      FOLIO_DATABASE_ROLE_USER: folio
      FOLIO_PASSWORD: folio123
      MODULE: mod-authtoken
      MODULE_URL: http://mod-authtoken:8081
      OKAPI_TENANT: diku
      OKAPI_URL: http://okapi:9130
      ORG: folioorg
      PG_DATABASE: okapi
      PG_HOST: folio-db
      PG_PASSWORD: okapi25
      PG_PORT: '5432'
      PG_USERNAME: okapi
      POSTGRES_PASSWORD: password
      TAG: 1.5.2
